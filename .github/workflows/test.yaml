name: Run Unit Tests
on:
  push:
    branches:
      - main
    paths-ignore:
    - 'README.md'
    - '.github/**'
  pull_request:
    branches:
      - main
    paths-ignore:
      - 'README.md'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: checkout code
      uses: actions/checkout@v3
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: "1.20"
    - name: run tests
      run: ./sccripts/run -c tests
    - name: Upload Coverage Report
      uses: codecov/codecov-action@v1
      with:
        files: ./cover.out
        flags: unittests
